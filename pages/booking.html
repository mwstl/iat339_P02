<!DOCTYPE html>
<html lang="en" class="snapping-sections">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <title>Service 1 | Evolve</title>

    <link href="../css/main.css" rel="stylesheet">
</head>

<body>

    <header class="nav-header">
        <nav class="nav-menu">
            <a href="#" class="header-company-title">Evolve</a>
            <div class="nav-items desktop">
                <a href="../index.html">Home</a>
                <a href="about.html">About</a>
                <a href="portfolio.html">Projects</a>
                <a href="contact.html">Contact</a>
            </div>
            <a href="booking.html" class="cta-primary desktop">Let's meet</a>
            <div class="temp-menu-toggle mobile"></div>
        </nav>
    </header>

    <div class="temporary-content">
        <div class="booking-popup">
            <div class="close-popup">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path
                        d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z" />
                </svg>
            </div>
            <form id="book-service-form" name="book-service-form" class="booking-form">
                <h5 class="">Book A Meeting</h5>
                <div class="booking-line-1">
                    <p class="form-text">I'm</p>
                    <input type="text" class="booking-form-short-input" name="your-name" data-name="your name"
                        placeholder="your name" id="your-name">
                    <p class="form-text">from</p>
                    <input type="text" class="booking-form-short-input" name="company" data-name="company"
                        placeholder="company" id="company">
                </div>
                <div class="booking-line-2">
                    <p class="form-text">I'd like to discuss a</p>
                    <input type="text" class="booking-form-short-input" name="project-idea" data-name="project idea"
                        placeholder="project idea" id="project-idea">
                    <p class="form-text">project idea.</p>
                </div>

                <!-- <textarea class="" name="project-pitch" id="project-pitch"
                    placeholder="(optional) tell us about your project!"></textarea> -->
                <input type="text" class="booking-line-3" name="project-pitch" id="project-pitch"
                    placeholder="(optional) tell us about your project!">

                <div class="booking-line-4">
                    <p class="form-text">Our budget for this project is</p>
                    <input type="text" class="booking-form-short-input" name="project-budjet" data-name="project budjet"
                        placeholder="$000,000,000" id="project-budjet">
                </div>
                <div class="booking-line-5">
                    <p class="form-text">You can find me at</p>
                    <input type="text" class="booking-form-short-input" name="email" data-name="email"
                        placeholder="email" id="email">
                </div>
            </form>
            <button class="booking-submit">Submit</button>
        </div>
    </div>
</body>

</html>
